<script id="shader-vs" type="x-shader/x-vertex">

attribute vec3 aVertexPosition;
attribute vec3 aVertexNormal;
attribute vec4 aVertexColor;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;
uniform mat3 uNMatrix;

varying vec4 vColor;
varying vec3 vTransformedNormal;
varying vec3 vPosition;

void main(void)
{
    vColor = aVertexColor;
    vPosition = vec3(uMVMatrix * vec4(aVertexPosition, 1.0));
    vTransformedNormal = normalize(uNMatrix * aVertexNormal);
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
}

</script>
    <script id="shader-fs" type="x-shader/x-fragment">

#ifdef GL_ES
precision highp float;
#endif

uniform mat4 uMVMatrix;

uniform mat4 uPMatrix;
uniform mat3 uNMatrix;

varying vec4 vColor;
varying vec3 vTransformedNormal;
varying vec3 vPosition;

uniform vec3 uAmbientColor;

uniform vec3 uPointLightingLocation;
uniform vec3 uPointLightingColor;

void main(void) {

    //vec3 plpos = uPointLightingLocation;

    vec3 lightWeighting;

    // lightWeighting = uAmbientColor + clamp(uPointLightingColor * max(dot(N, L), 0.0), 0.0, 1.0);
    float ll = length(L);

}

</script>
